<!DOCTYPE html>
<html>
  <head>
    <title>MyLab-大学生开放实验室</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <!-- 自定义CSS-->
    <link href="css/signin.css" rel="stylesheet" media="screen">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- 导航栏-->
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">资源与环境学院</a>
        </div>
        <div class="navbar-collapse collapse" style="height: 1px;">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">登陆</a></li>
            <li><a href="register.html">注册</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <!--注册页面-->
    <div class="container">
      <form role="form">
        <div class="form-group col-md-4 col-md-offset-4 col-xs-4" >
          <label><span class="label label-primary">1</span>请输入学号作为用户名：</label>
          <input type="text" class="form-control" id="stunum" placeholder="请输入学号">
          <label><span class="badge">2</span>请输入密码：</label>
          <input type="password" class="form-control" id="password1" placeholder="请输入密码">
          <label><span class="badge">3</span>请确认密码：</label>
          <input type="password" class="form-control" id="password2" placeholder="请确认密码">
          <label><span class="badge">4</span>请输入姓名：</label>
          <input type="text" class="form-control" id="stunum" placeholder="请输入姓名">
          
          <div>
            <label><span class="badge label-primary">5</span>性别：</label>
            <label class="checkbox-inline">
              <input type="radio" name="man1" id="man1" value="男">男
            </label>
            <label class="checkbox-inline">
              <input type="radio" name="female1" id="female" value="女">女
            </label>
          </div>
          <label><span class="badge">6</span>请输入班级：（格式为：专业名称+班号，例如：环境工程1041）</label>
          <input type="text" class="form-control" id="stunum" placeholder="请输入班级">
          <label><span class="badge">7</span>请输入专业名称：</label>
          <input type="text" class="form-control" id="stunum" placeholder="请输入专业名称">
          <label><span class="badge">8</span>请输入常用邮箱：</label>
          <input type="email" class="form-control" id="stunum" placeholder="请输入邮箱">
          <label><span class="badge">9</span>请输入个人简历：</label>
          <textarea class="form-control" rows="6" placeholder="简介本人获得荣誉，专业兴趣等"></textarea>
          <div>
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="submit" class="btn btn-primary">重置</button>
          </div>
        </div>  
          
      </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
